<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="calculator">
      <div id="display"><span id="display-text"></span></div>

      <div id="button-container">
        <div class="button-row">
          <button id="clear-button" data-type="clear">AC</button>
          <button id="delete-button" data-type="delete">DEL</button>
        </div>
        
        <div class="button-row">
          <button class="number-button" data-type="number" data-value="7">7</button>
          <button class="number-button" data-type="number" data-value="8">8</button>
          <button class="number-button" data-type="number" data-value="9">9</button>
          <button class="operator-button" data-type="operator" data-value="/">/</button>
        </div>
        
        <div class="button-row">
          <button class="number-button" data-type="number" data-value="4">4</button>
          <button class="number-button" data-type="number" data-value="5">5</button>
          <button class="number-button" data-type="number" data-value="6">6</button>
          <button class="operator-button" data-type="operator" data-value="*">x</button>
        </div>

        <div class="button-row">
          <button class="number-button" data-type="number" data-value="1">1</button>
          <button class="number-button" data-type="number" data-value="2">2</button>
          <button class="number-button" data-type="number" data-value="3">3</button>
          <button class="operator-button" data-type="operator" data-value="-">-</button>
        </div>

        <div class="button-row">
          <button class="number-button" data-type="decimal" data-value=".">.</button>
          <button class="number-button" data-type="number" data-value="0">0</button>
          <button id="equals-button" data-type="equals">=</button>
          <button class="operator-button" data-type="operator" data-value="+">+</button>
        </div>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
